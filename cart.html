<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f0e6; /* light beige background */
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #8c6d4c; /* dark beige heading */
            font-size: 28px;
        }

        table {
            width: 85%;
            margin: auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff3e6; /* soft beige table background */
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 14px 18px;
            text-align: center;
            border-bottom: 1px solid #e0d4c3; /* subtle beige border */
        }

        th {
            background-color: #a67c52; /* dark beige header */
            color: white;
            font-weight: 600;
        }

        tbody tr:hover {
            background-color: #f1e6dc; /* lighter hover effect */
        }

        .checkout-btn {
            display: block;
            width: 220px;
            margin: 30px auto;
            padding: 12px;
            background: #8c6d4c; /* dark beige button */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .checkout-btn:hover {
            background: #7a5c3a; /* slightly darker on hover */
            transform: translateY(-2px);
        }

        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #5a4532;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }

            .checkout-btn {
                width: 180px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>Your Shopping Cart</h2>

<div th:if="${#lists.isEmpty(cartItems)}" class="empty-message">
    Your cart is currently empty.
</div>

<div th:if="${!#lists.isEmpty(cartItems)}">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (₹)</th>
                <th>Quantity</th>
                <th>Subtotal (₹)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productName}">Product Name</td>
                <td th:text="${item.price}">Price</td>
                <td th:text="${item.quantity}">Quantity</td>
                <td th:text="${item.price.multiply(T(java.math.BigDecimal).valueOf(item.quantity.longValue()))}">Subtotal</td>
            </tr>
        </tbody>
    </table>

    <form method="post" th:action="@{/api/cart/checkout}">
        <button class="checkout-btn" type="submit">Proceed to Checkout</button>
    </form>
</div>

</body>
</html>
