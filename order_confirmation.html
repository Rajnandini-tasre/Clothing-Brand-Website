<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif; 
            text-align: center;
            padding: 50px;
            background: #f5f0e6; /* light beige background */
            color: #333;
        }

        .message {
            background: #fff3e6; /* soft beige container */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: inline-block;
            animation: fadeIn 0.6s ease-in-out;
        }

        .message h2 {
            font-size: 28px;
            color: #8c6d4c; /* dark beige heading */
            margin-bottom: 10px;
        }

        .message p {
            font-size: 18px;
            color: #5a4532; /* dark beige text */
        }

        .home-link {
            display: inline-block;
            padding: 12px 28px;
            background: #8c6d4c; /* dark beige button */
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 25px;
            box-shadow: 0 4px 12px rgba(140, 109, 76, 0.4);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #7a5c3a; /* slightly darker on hover */
            box-shadow: 0 6px 18px rgba(122, 92, 58, 0.5);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="message">
        <h2>Payment Done ✔️</h2>
        <p>Your order has been placed successfully!</p>
    </div>

    <br>
    <a th:href="@{/userhome}" class="home-link">Back to Home</a>

</body>
</html>
