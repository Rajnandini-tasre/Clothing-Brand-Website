<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background: #f5f0e6; /* light beige background */
            color: #333;
        }

        h1 {
            color: #8c6d4c; /* dark beige heading */
            font-size: 28px;
            margin-bottom: 20px;
        }

        .home-btn {
            padding: 12px 28px;
            background-color: #8c6d4c; /* dark beige button */
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(140, 109, 76, 0.4);
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: #7a5c3a; /* slightly darker on hover */
            box-shadow: 0 6px 18px rgba(122, 92, 58, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1 th:text="${message}">Order has been placed!</h1>
    <button class="home-btn" onclick="window.location.href='/viewshoppinguser'">Back to Shop</button>
</body>
</html>
